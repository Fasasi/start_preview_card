<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04925f0a69.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1300px) and (min-width: 376px) " href="css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/mobile.css">

    <title>Summary Card</title>
</head>
<body>
    <div id="content_container">
        <img src="img/illustration-hero.svg" alt="" class="main_img">
        <div id="txt_container">
            <div class="section__A">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, 
                    audiobooks, and podcasts on any device anywhere
                    you like!
                </p>
            </div>
            <div class="section_B">
                <div class="play_plan">
                    <img src="img/icon-music.svg" alt="music">
                    <div class="plan_txt">
                        <p class="plan">Annual Plan</p>
                        <p class="plan_txt">$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="section_C">
                <button>Proceed to Payment</button>
                <p>Cancel Order</p>
            </div>
            
        </div>
    </div>
</body>
</html>
